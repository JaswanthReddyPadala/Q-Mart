<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | QMart</title>
    <link rel="stylesheet" href="https://quik-ui.netlify.app/style.css" />
    <link rel="stylesheet" href="./qmart.css" />
  </head>
  <body>
    <!-- NAVBAR starts -->
    <nav class="flex justify-content-between align-items-center pt-1 pb-1 q-nav">
      <div class="q-logo">
        <a href="./index.html">
          <h1 class="text-36">QMart</h1></a>  
      </div>

      <div class="q-search-container p-relative flex align-items-center">
          <span class="text-16 p-absolute"><i class="fa-solid fa-magnifying-glass"></i></span>
          <input type="text" class="input text-16" placeholder="Search" />
      </div>

      <div class="q-nav-options flex align-items-center">
          <button class="button button-filled-default q-nav-login text-16">
              <a href="./pages/login.html">
              Login</a>
          </button>
          <div class="badge badge-icon-container">
            <a href="./pages/whishlist.html">
              <i class="fa-solid fa-heart"></i></a>
              <span class="badge-icon text-center">3</span>
          </div>
          <div class="badge badge-icon-container">
            <a href="./pages/cart.html">
              <i class="fa-solid fa-cart-shopping"></i></a>
              <span class="badge-icon">7</span>
          </div>
      </div>
  </nav>
  <!-- NAVBAR ends -->

    <main class="q-main-container">
      <div class="q-home-bottom grid">
        <div
          class="image-container flex justify-content-center align-items-start"
        >
          <img
            class="image-responsive"
            src="../assets/display/1.png"
            alt="nature"
          />
        </div>
        <div
          class="image-container flex justify-content-center align-items-start"
        >
          <img
            class="image-responsive"
            src="../assets/display/2.png"
            alt="nature"
          />
        </div>
        <div
          class="image-container flex justify-content-center align-items-start"
        >
          <img
            class="image-responsive"
            src="../assets/display/3.png"
            alt="nature"
          />
        </div>
        <div
          class="image-container flex justify-content-center align-items-start"
        >
          <img
            class="image-responsive"
            src="../assets/display/4.png"
            alt="nature"
          />
        </div>
      </div>

      <div class="q-home-main">
        <div class="q-home-main-overlay">
          <button class="button button-filled-default">
            <a href="./pages/products.html">Go Shopping</a>
          </button>
        </div>
        <div class="image-container">
          <img
            src="../assets/display/main.png"
            class="image-responsive"
            alt=""
          />
        </div>
      </div>

    </main>

    <script
      src="https://kit.fontawesome.com/d07b5a219c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
