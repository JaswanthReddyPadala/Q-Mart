<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whishlist | QMart</title>
    <link rel="stylesheet" href="https://quik-ui.netlify.app/style.css" />
    <link rel="stylesheet" href="../qmart.css" />
    <script
      src="https://kit.fontawesome.com/d07b5a219c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- NAVBAR starts -->
    <nav class="flex justify-content-between align-items-center pt-1 pb-1 q-nav">
        <div class="q-logo">
          <a href="../index.html">
            <h1 class="text-36">QMart</h1></a>  
        </div>
  
        <div class="q-search-container p-relative flex align-items-center">
            <span class="text-16 p-absolute"><i class="fa-solid fa-magnifying-glass"></i></span>
            <input type="text" class="input text-16" placeholder="Search" />
        </div>
  
        <div class="q-nav-options flex align-items-center">
            <button class="button button-filled-default q-nav-login text-16">
                <a href="./login.html">
                Login</a>
            </button>
            <div class="badge badge-icon-container">
              <a href="./whishlist.html">
                <i class="fa-solid fa-heart"></i></a>
                <span class="badge-icon text-center">3</span>
            </div>
            <div class="badge badge-icon-container">
              <a href="./cart.html">
                <i class="fa-solid fa-cart-shopping"></i></a>
                <span class="badge-icon">7</span>
            </div>
        </div>
    </nav>
    <!-- NAVBAR ends -->

    <main class="q-main-container">
        <div class="q-wishlist-container p-2">
            <h1 class="text-center text-24">MY WISHLIST</h1>

            <div class="q-wishlist-items-container flex flex-wrap">

                <!-- P-2 -->
                <div class="card card-vertical mr-1 mb-1">
                    <div class="card-img-container">
                        <img src="../assets/products/2.webp" alt="ejs-book" />
                    </div>

                    <div class="card-content">
                        <h1 class="card-title">Calvin Klein</h1>
                        <p class="card-description">Men Embelliished Sweatshirt</p>
                        <p class="card-price">
                            Rs. 879 <span class="card-offer-price">Rs. 2199</span>
                        </p>
                        <p class="card-offer">60%</p>
                    </div>

                    <button class="card-btn">
                        <i class="fa-solid fa-cart-shopping"></i> Move to cart
                    </button>
                </div>
            
                <!-- P-6 -->
                <div class="card card-vertical mr-1 mb-1">

                    <div class="card-img-container">
                        <img src="../assets/products/6.webp" alt="ejs-book" />
                    </div>

                    <div class="card-content">
                        <h1 class="card-title">Mast & Harbour</h1>
                        <p class="card-description">Women Solid Track Pants</p>
                        <p class="card-price">
                            Rs. 679 <span class="card-offer-price">Rs. 1699</span>
                        </p>
                        <p class="card-offer">65%</p>
                    </div>

                    <button class="card-btn">
                        <i class="fa-solid fa-cart-shopping"></i> Move to cart
                    </button>
                </div>

                <!-- P-7 -->
                <div class="card card-vertical mr-1 mb-1">
                    <div class="card-img-container">
                        <img src="../assets/products/7.webp" alt="ejs-book" />
                    </div>

                    <div class="card-content">
                        <h1 class="card-title">Roadster</h1>
                        <p class="card-description">Faux Fur Trim Tailored Jacket</p>
                        <p class="card-price">
                            Rs. 1749 <span class="card-offer-price">Rs. 4999</span>
                        </p>
                        <p class="card-offer">65%</p>
                    </div>

                    <button class="card-btn">
                        <i class="fa-solid fa-cart-shopping"></i> Move to cart
                    </button>
                </div>

                <!-- P-9 -->
                <div class="card card-vertical mr-1 mb-1">
                    <div class="card-img-container">
                        <img src="../assets/products/9.webp" alt="ejs-book" />
                    </div>

                    <div class="card-content">
                        <h1 class="card-title">Indo Era</h1>
                        <p class="card-description">Muted Haelnut Kurta Set</p>
                        <p class="card-price">
                            Rs. 809 <span class="card-offer-price">Rs. 2999</span>
                        </p>
                        <p class="card-offer">73%</p>
                    </div>

                    <button class="card-btn">
                        <i class="fa-solid fa-cart-shopping"></i> Move to cart
                    </button>
                </div>

            </div>
        </div>
    </main>

    <script
      src="https://kit.fontawesome.com/d07b5a219c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
