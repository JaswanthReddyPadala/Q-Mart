<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | QMart</title>
    <link rel="stylesheet" href="https://quik-ui.netlify.app/style.css" />
    <link rel="stylesheet" href="../qmart.css" />
    <script
      src="https://kit.fontawesome.com/d07b5a219c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>    
    <!-- NAVBAR starts -->
    <nav class="flex justify-content-between align-items-center pt-1 pb-1 q-nav">
        <div class="q-logo">
          <a href="../index.html">
            <h1 class="text-36">QMart</h1></a>  
        </div>
  
        <div class="q-search-container p-relative flex align-items-center">
            <span class="text-16 p-absolute"><i class="fa-solid fa-magnifying-glass"></i></span>
            <input type="text" class="input text-16" placeholder="Search" />
        </div>
  
        <div class="q-nav-options flex align-items-center">
            <button class="button button-filled-default q-nav-login text-16">
                <a href="./signup.html">
                Signup</a>
            </button>
            <div class="badge badge-icon-container">
              <a href="./whishlist.html">
                <i class="fa-solid fa-heart"></i></a>
                <span class="badge-icon text-center">3</span>
            </div>
            <div class="badge badge-icon-container">
              <a href="./cart.html">
                <i class="fa-solid fa-cart-shopping"></i></a>
                <span class="badge-icon">7</span>
            </div>
        </div>
    </nav>
    <!-- NAVBAR ends -->

    <main class="q-main-container">
        <div class="q-login-container flex justify-content-center align-items-center p-2">
            
            <div class="q-login-main">
                <h1 class="text-center">Login</h1>

                <div class="q-login-input-container">
                    <p class="text-12 mt-1">Email</p>
                    <input type="text" class="input" placeholder="joe@gmail.com">

                    <p class="text-12 mt-1">Password</p>
                    <input type="password" class="input" placeholder="**********">
                </div>

                <div class="q-login-options mt-1 flex justify-content-between align-items-center">
                    <div class="checkbox-input-container flex">
                        <label for="remember-me" class="checkbox-input">
                            <input
                                type="checkbox"
                                name="remember-me"
                                id="remember-me"
                                class="checkbox-input"
                            />
                            <span>Remember me</span>
                        </label>
                    </div>

                    <p class="text-12" id="forgot-password">Forgot your password?</p>
                </div>

                <div class="q-login-buttons mt-1 flex flex-col">
                    <button class="button button-filled-primary"><a href="../index.html">Login</a></button>
                    <button class="button button-outline-primary mt-1">Create New account <i class="fa-solid fa-chevron-right"></i></button>

                </div>
            </div>
            
        </div>
    </main>

    <script
      src="https://kit.fontawesome.com/d07b5a219c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
